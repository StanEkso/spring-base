<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-4 sm:mx-8 md:mx-16 lg:mx-24 xl:mx-32 py-2">

    <h1 class="text-4xl">Users</h1>
    <table class="border-2">
        <tr class="border-2">
            <th class="px-2 py-1">ID</th>
            <th class="px-2 py-1">Avatar</th>
            <th class="px-2 py-1">Email</th>
            <th class="px-2 py-1">Username</th>
        </tr>
        <tr th:each="user:${users}" class="border-2">
            <td class="px-2 py-1" th:text="${user.getId()}">
            </td>
            <td class="max-w-8 max-h-8">
                <img th:src="${user.getAvatarUrl()}" class="max-w-8 max-h-8">
            </td>
            <td class="px-2 py-1" th:text="${user.getEmail()}"></td>
            <td class="px-2 py-1" th:text="${user.getUsername()}"></td>
        </tr>
    </table>

    <p>
        Can not see yourself in list? Click <a th:href="@{/signup}" class="text-blue-500 font-semibold">here</a> to register!
    </p>
</body>
</html>
